<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current BMX - Submit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Harmattan&display=swap" rel="stylesheet">
</head>

<body>

    <div class="sidebar">
        <a href="index.html">Home</a>

        <a href="upcoming.html">Upcoming</a>
        <a href="classics.html">Classics</a>
        <img id="insta" src="images/ig.png" alt="Instagram">
        <img id="youtube" src="images/youtube.png" alt="Youtube">
    </div>

    <header>
        <h1><span>Current</span> BMX</h1>
        <p>Presenting BMX's <span>current</span> top and upcoming riders</p>
    </header>
    <div class="featured">
        <h1>Submit a video</h1>

        <div class="description">Fill out the form down below to have your video posted.
        </div>

    </div>
    <div class="contact">
        <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbx6IPI8MzDTBtl1xUuIn-cQxOzg_Q0t8Ie3DYjBYA/exec">

            <div class="thankyou_message" style="display:none;">
                <h2>Thanks for your submission! We will get back to you soon!</h2>
            </div>
            <div class="form-elements">

                <label for="name">Name </label>
                <input id="name" name="name" placeholder="Name" />


                <label for="email"> Email</label>
                <input id="email" name="email" type="email" value="" required placeholder="your.name@bmx.com" />

                <label for="link"> Video link</label>
                <input id="link" name="link" placeholder="https://www.youtube.com/yourvideo" />


                <label for="message">Description</label>
                <textarea id="message" name="message" placeholder="Tell us the story behind your video"></textarea>




                <button class="button-success pure-button button-xlarge">
      Send</button>
            </div>

            <!-- Customise the Thankyou Message People See when they submit the form: -->

        </form>
    </div>


    <script src="app.js"></script>
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>



</body>

</html>
